<form (submit)="onSubmit()">

  <div class="grid">
    <div class="control">
      <label for="name">Nombre Completo</label>
      <input type="text" name="fullname" [formControl]="nameControl" placeholder="nombre completo">
      <div class="validations" *ngIf="nameControl.invalid && (nameControl.dirty || nameControl.touched)">
        <p>El campo nombre es requerido</p>
      </div>
    </div>

    <div class="control">
      <label for="key">Clave</label>
      <input type="text" name="key" [formControl]="keyControl" placeholder="3 caracteres">
      <div class="validations" *ngIf="keyControl.invalid && (keyControl.dirty || keyControl.touched)">
        <p>mínimo 3 caracteres</p>
      </div>
    </div>
  </div>
  <div class="control">
    <label for="email">Correo Electrónico</label>
    <input type="email" name="email" [formControl]="emailControl" placeholder="email@ejemplo.com">
    <div class="validations" *ngIf="emailControl.invalid && (emailControl.dirty || emailControl.touched)">
      <p>El campo email es requerido</p>
    </div>
  </div>
  <div class="control">
    <label for="pass">Contraseña</label>
    <input type="password" name="pass" [formControl]="passControl" placeholder="Contraseña">
    <div class="validations" *ngIf="passControl.invalid && (passControl.dirty || passControl.touched)">
      <p>mínimo 8 caracteres</p>
    </div>
  </div>
  <div class="control">
    <label for="curp">CURP</label>
    <input type="text" name="curp" [formControl]="curpControl" placeholder="clave curp del usuario">
    <div class="validations" *ngIf="curpControl.invalid && (curpControl.dirty || curpControl.touched)">
      <p>deben ser 18 caracteres alfanuméricos</p>
    </div>
  </div>

  <div class="grid grid-half">
    <div class="control">
      <label for="rfc">RFC</label>
      <input type="text" name="rfc" [formControl]="rfcControl" placeholder="clave RFC">
      <div class="validations" *ngIf="rfcControl.invalid && (rfcControl.dirty || rfcControl.touched)">
        <p>deben ser 13 caracteres alfanuméricos</p>
      </div>
    </div>
    <div class="control">
      <label for="nss">NSS</label>
      <input type="text" name="nss" [formControl]="nssControl" placeholder="número de seguro social">
      <div class="validations" *ngIf="nssControl.invalid && (nssControl.dirty || nssControl.touched)">
        <p>deben ser 11 caracteres numéricos</p>
      </div>
    </div>
  </div>

  <div class="actions">
    <button type="submit" [class.disabled]="userForm.invalid" [disabled]="userForm.invalid" >Guardar</button>
  </div>
</form>
